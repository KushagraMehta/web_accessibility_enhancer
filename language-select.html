<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Select Language</title>
    <link rel="stylesheet" href="/style/css/language-select-styles.css" />
  </head>

<body>
  <form action="disability-select.html" method="get">
    <div class="main-container">
    <div class="lang-rb-container">
    <h2>Choose Language</h2>

    <div class="lang-rb">
      <input type="radio" id="lang1" name="language" value="Hindi">
      <label for="lang1">Hindi</label>
    </div>

    <div class="lang-rb">
      <input type="radio" id="lang2" name="language" value="English">
      <label for="lang2">English</label>
    </div>

    <div class="lang-rb">
    <input type="radio" id="lang3" name="language" value="Bengali">
    <label for="lang3">Bengali</label>
    </div>

    <div class="lang-rb">
      <input type="radio" id="lang4" name="language" value="Marathi">
      <label for="lang4">Marathi</label>
    </div>

    <div class="lang-rb">
      <input type="radio" id="lang5" name="language" value="Oriya">
      <label for="lang5">Oriya</label>
    </div>

    <div class="lang-rb">
    <input type="radio" id="lang6" name="language" value="Tamil">
    <label for="lang6">Tamil</label>
    </div>

    <div class="lang-rb">
      <input type="radio" id="lang7" name="language" value="Gujarati">
      <label for="lang7">Gujarati</label>
    </div>

    <div class="lang-rb">
      <input type="radio" id="lang8" name="language" value="Malayalam">
      <label for="lang8">Malayalam</label>
    </div>

    <div class="lang-rb">
    <input type="radio" id="lang9" name="language" value="Punjabi">
    <label for="lang9">Punjabi</label>
    </div>
    
    <div class="lang-rb">
      <input type="radio" id="lang10" name="language" value="Telugu">
      <label for="lang10">Telugu</label>
    </div>

    <div class="submit-btn-container">
      <button type="submit" class="submit-btn">Submit</button>
    </div>

    </div>
    </div>
  </form>

</body>

</html>
